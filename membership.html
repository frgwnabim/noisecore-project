<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noisecore | Join Membership</title>
    <link rel="stylesheet" href="membership.css">
</head>
<body>
    <header>
        <div class="logo-noisecore">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" style="vertical-align: middle;">
                <circle cx="24" cy="24" r="20" fill="#232733"/>
                <rect x="13" y="18" width="10" height="12" rx="3" fill="#ff6a00"/>
                <rect x="23" y="21" width="3" height="6" rx="1.5" fill="#fff"/>
                <path d="M32 24c0-2-1-4-3-5" stroke="#ffb347" stroke-width="2" stroke-linecap="round"/>
                <path d="M32 24c0 2-1 4-3 5" stroke="#ffb347" stroke-width="2" stroke-linecap="round"/>
                <circle cx="18" cy="24" r="2" fill="#fff"/>
            </svg>
            <span class="logo-text">Noisecore</span>
        </div>
    </header>
    <button id="menu-toggle">Menu</button>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="deals.html">Deals</a>
        <a href="membership.html" class="active">Join Membership</a>
    </nav>
    <main>
        <section class="membership-section">
            <h2>Become a Member</h2>
            <form id="membership-form" novalidate>
                <div class="form-group">
                    <label for="name">Name<span>*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email<span>*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Gender<span>*</span></label>
                    <div class="gender-options">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth<span>*</span></label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="password">Password<span>*</span></label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="agreement" name="agreement" required>
                        I agree to the terms and conditions<span>*</span>
                    </label>
                </div>
                <button type="submit" class="btn">Join Now</button>
                <div id="form-errors"></div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Noisecore</p>
    </footer>
    <script src="script.js"></script>
    <script src="membership.js"></script>
</body>
</html>
